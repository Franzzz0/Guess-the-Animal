    package animals;

    import java.util.HashMap;

    public class Animal {
        private final String name;
        private final HashMap<String, Boolean> facts;

        public Animal(String name) {
            this.name = name;
            this.facts = new HashMap<>();
        }

        public String getName() {
            return name;
        }

    //    public HashMap<String, Boolean> getFacts() {
    //        return facts;
    //    }

        public void setFact(String fact, boolean isTrue) {
            this.facts.put(fact, isTrue);
        }

        public String getFactAsString(String fact) {
            if (!this.facts.get(fact)) {
                fact = fact.replace("can", "can't")
                        .replace("has", "doesn't have")
                        .replace("is", "isn't");
            } else if (this.facts.get(fact) == null) {
                return "No information.";
            }
            return String.format("The %s%s.", getNameWithoutArticle(), fact.replaceFirst("it", ""));
        }

        private String getNameWithoutArticle() {
            return this.name.substring(2).trim();
        }
    }
