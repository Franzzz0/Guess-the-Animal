    package animals;

    import java.time.LocalTime;
    import java.util.*;

    public class UI {
        private final HashMap<String, Animal> animals;
        private final Scanner scanner;
        private final Random rnd;

        public UI() {
            this.animals = new HashMap<>();
            this.scanner = new Scanner(System.in);
            rnd = new Random();
        }

        public void start() {
            greet();
            askForAnimal();
            bye();
        }

        private void askForAnimal() {
            System.out.print("Enter the first animal:\n> ");
            Animal firstAnimal = addAnimal(scanner.nextLine());
            System.out.print("Enter the second animal:\n> ");
            Animal secondAnimal = addAnimal(scanner.nextLine());

            String fact;
            while (true) {
                System.out.printf("Specify a fact that distinguishes %s from %s.%n"
                        , firstAnimal.getName(), secondAnimal.getName());
                System.out.println("The sentence should be of the format: 'It can/has/is ...'.\n");
                System.out.print("> ");
                fact = scanner.nextLine().toLowerCase().trim().replaceAll("[?,.!]", "");
                if (!fact.matches("it (can|has|is) [\\w\\s]+")) {
                    System.out.println("The examples of a statement:\n - It can fly\n - It has horn\n - It is a mammal");
                    continue;
                }
                System.out.printf("Is it correct for %s?%n> ", secondAnimal.getName());
                while (true) {
                    String answer = scanner.nextLine();
                    if (processAnswer(answer).equals("yes")) {
                        secondAnimal.setFact(fact, true);
                        firstAnimal.setFact(fact, false);
                        break;
                    }
                    if (processAnswer(answer).equals("no")) {
                        firstAnimal.setFact(fact, true);
                        secondAnimal.setFact(fact, false);
                        break;
                    }
                    askYesOrNo();
                }
                break;
            }
            System.out.println("I have learned the following facts about animals:");
            System.out.println(" - " + firstAnimal.getFactAsString(fact));
            System.out.println(" - " + secondAnimal.getFactAsString(fact));
            System.out.println("I can distinguish these animals by asking the question:");
            System.out.println(" - " + getQuestion(fact));
        }

        private String getQuestion(String fact) {
            return fact.replace("it is", "Is it")
                    .replace("it can", "Can it")
                    .replace("it has", "Does it have") + "?";
        }

    //    private void askIsAnimal(Animal animal) {
    //        System.out.printf("Is it %s?%n", animal.getName());
    //        while (true) {
    //            String answer = processAnswer(scanner.nextLine().toLowerCase().trim());
    //            if (answer.equals("yes")) {
